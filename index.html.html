<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Film Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #444;
            display: flex;
            justify-content: center;
            padding: 0.5rem 0;
        }
        nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
        }
        main {
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }
        .film-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .film-card img {
            width: 100%;
            border-radius: 8px;
        }
        .film-card h3 {
            margin-top: 0.5rem;
            font-size: 1.1rem;
        }
        .film-card button {
            margin-top: 0.5rem;
            padding: 0.5rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>FilmMart</h1>
        <p>Your one-stop shop for blockbuster movies!</p>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Contact</a>
        <a href="#">Cart</a>
    </nav>
    <main>
        <div class="film-card">
            <img src="https://via.placeholder.com/200x300" alt="Film 1">
            <h3>Action Movie 1</h3>
            <p>$9.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="film-card">
            <img src="https://via.placeholder.com/200x300" alt="Film 2">
            <h3>Romantic Movie 2</h3>
            <p>$12.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="film-card">
            <img src="https://via.placeholder.com/200x300" alt="Film 3">
            <h3>Comedy Movie 3</h3>
            <p>$7.99</p>
            <button>Add to Cart</button>
        </div>
        <!-- Add more films as needed -->
    </main>
    <footer>
        &copy; 2025 FilmMart. All rights reserved.
    </footer>
</body>
</html>
